<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ST-0000</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="shared.css" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Consolas, "SF Mono", Menlo, Monaco, "Liberation Mono", "Courier New", monospace;
        color: #fff;
        overflow: hidden;
      }

      a {
        color: #ffff00;
      }

      .img-a { z-index: 2; }
      .img-b { z-index: 1; }


      #bus-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      #schedule-header {
        background: #000;
      }

      #bus-schedule {
        flex: 1;
        width: 100%;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }

      .schedule-table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      td {
        border: 1px solid #ffffff00;
        background: #000;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        border: 1px solid #fff;
        text-align: center;
      }

      .schedule-table thead {
        background: #b91f24;
        color: #000;
      }

      .stop {
        text-align: left;
        width: 120px;
      }

      .time {
        text-align: center;
      }

      #id-card-corner {
        position: absolute;
        width: 400px;
        height: 250px;
        transform-origin: top left;
        cursor: pointer;
        transition: 0.1s;
      }

      #id-card-corner.small {
        transform: scale(0.25);
      }

      #id-card-corner.enlarged {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
        transition: 0.7s;
      }

      #id-card-perspective {
        width: 100%;
        height: 100%;
        perspective: 1600px;
      }

      #id-card {
        transform-style: preserve-3d;
        transition: transform 0.08s ease;
      }
    </style>
  </head>

  <body>
    <div id="bus-container">
      <div id="schedule-header">
        <img src="./assets/images/vrt-88x31.jpg" alt="" /><br />VÖV Fernverkehr
        <div>
          ST-0000 Südost-Grenze (Engpass)<br />
          BA 25/26 Gültigkeit ab: 29.01.2026 11:30<br />
          Bei Fragen, sehen Sie bitte folgendes
          <a href="./state-machine-interview.pdf">Dokument</a>.
        </div>
      </div>

      <div id="bus-schedule">
        <table class="schedule-table" id="schedule"></table>
      </div>

      <div id="id-card-corner">
        <div id="id-card-perspective">
          <div id="id-card">
            <div id="id-header">
              <img src="./assets/images/vrt-flag.jpg" alt="" class="id-flag" />
              <span id="id-title"
                >ALIEN PROCESSING DEPARTMENT <br />
                STATE OF VERIATNIA
              </span>
              <div id="id-score">
                <span id="score-title">SCORE</span><br />
                <span id="score-value"></span>
              </div>
            </div>
            <div class="flex_row">
              <div id="id-image-frame">
                <div class="tilt-card" id="id-tilt-card">
                  <img
                    id="final-image"
                    class="tilt-img img-a"
                    src=""
                    alt="Standard image"
                  />
                  <img class="tilt-img img-b" src="" alt="Tilt image" />
                </div>
              </div>
              <div id="id-stats">
                <div><span>@</span><span id="id-name"></span></div>
                <br />
                <div>
                  <span class="stat">CONDEMNED BY: </span><br /><span
                    id="stat-born"
                    class="stat_value"
                  ></span>
                </div>
                <br />
                <div>
                  <span class="stat">TIME OF CONDEMNATION: </span><br /><span
                    id="stat-date"
                    class="stat_value"
                  ></span>
                </div>
                <br />
                <div>
                  <span class="stat">DEFINED BY: </span><br /><span
                    id="stat-fled"
                    class="stat_value"
                  ></span>
                </div>
                <br />
                <div>
                  <span class="stat">HEIGHT: </span><br /><span
                    id="stat-height"
                    class="stat_value"
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bus-script.js"></script>
  </body>
</html>
